version: '3.4'

########################################################################
#
#   TISDAR
#     docker composition for tisdar.thuenen.de
#     modified nginx and volumes
#
#
########################################################################

# Common Django template for Geonode, Celery and Celerycam services below
x-common-django:
  &default-common-django
  image: olivierdalang/spcgeonode:django-latest
  build:
    context: ../../
    dockerfile: scripts/spcgeonode/django/Dockerfile
  environment:
    # editable in .env
    - HTTPS_HOST=${HTTPS_HOST}
    - HTTPS_PORT=${HTTPS_PORT}
    - HTTP_HOST=${HTTP_HOST}
    - HTTP_PORT=${HTTP_PORT}
    - ADMIN_USERNAME=${ADMIN_USERNAME}
    - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    - ADMIN_EMAIL=${ADMIN_EMAIL}
    - GEOSERVER_ADMIN_USER=${ADMIN_USERNAME}
    - GEOSERVER_ADMIN_PASSWORD=${ADMIN_PASSWORD}
    - REGISTRATION_OPEN=${REGISTRATION_OPEN}
    - TIME_ZONE=${TIME_ZONE}
    - ALLOWED_HOSTS=['nginx','127.0.0.1','localhost','$HTTPS_HOST','$HTTP_HOST']
    - SECRET_KEY=${SECRET_KEY}
    # data
    - ALLOWED_DOCUMENT_TYPES=${ALLOWED_DOCUMENT_TYPES}
    - MAX_DOCUMENT_SIZE=${MAX_DOCUMENT_SIZE}

    # database info, ${variables} are read from .env
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - GEONODE_DATABASE=${GEONODE_DATABASE}
    - GEONODE_DATABASE_PASSWORD=${GEONODE_DATABASE_PASSWORD}
    - GEONODE_GEODATABASE=${GEONODE_GEODATABASE}
    - GEONODE_GEODATABASE_PASSWORD=${GEONODE_GEODATABASE_PASSWORD}
    - DATABASE_URL=postgres://${GEONODE_DATABASE}:${GEONODE_DATABASE_PASSWORD}@postgres:5432/${GEONODE_DATABASE}
    - GEODATABASE_URL=postgis://${GEONODE_GEODATABASE}:${GEONODE_GEODATABASE_PASSWORD}@postgres:5432/${GEONODE_GEODATABASE}


    # hardcoded
    ## -- comment to disable postgis ingestion of uploaded shapefiles
    - DEFAULT_BACKEND_UPLOADER=geonode.importer
    - DEFAULT_BACKEND_DATASTORE=datastore
    ## --
    - DEBUG=True
    - LANGUAGE_CODE=${LANGUAGE_CODE}
    ## MAIL
    - EMAIL_USE_SSL=True
    - EMAIL_PORT=465
    - EMAIL_ENABLE=${EMAIL_ENABLE}
    - EMAIL_HOST=${EMAIL_HOST} #if not TLS use HTTP_HOST instead
    - THEME_ACCOUNT_CONTACT_EMAIL=${ADMIN_EMAIL}
    - EMAIL_HOST_USER=${EMAIL_HOST_USER}
    - EMAIL_HOST_PASSWORD=${ADMIN_PASSWORD}
    - DEFAULT_FROM_EMAIL='TISDAR <${ADMIN_EMAIL}>'

    - DJANGO_SETTINGS_MODULE=geonode.settings
    - BROKER_URL=amqp://rabbitmq:5672
    - STATIC_ROOT=/spcgeonode-static/
    - MEDIA_ROOT=/spcgeonode-media/
    - STATIC_URL=/static/
    - MEDIA_URL=/uploaded/
    - GEOSERVER_LOCATION=http://nginx/geoserver/
    - ASYNC_SIGNALS=True
    - SESSION_EXPIRED_CONTROL_ENABLED=False
    # TODO : we should probably remove this and set Celery to use JSON serialization instead of pickle
    - C_FORCE_ROOT=True
    # We get an exception after migrations on startup (it seems the monitoring app tries to resolve the geoserver domain name after it's migration, which can happen before oauth migrations on which geoserver startup depends...)
    - MONITORING_ENABLED=False
  volumes:
    - ../../:/spcgeonode/
    - /media/data/dockerdata/tisdar/static:/spcgeonode-static/
    - /media/data/dockerdata/tisdar/media:/spcgeonode-media/
    # add geoserver data directory for django backup functionality
    - /media/data/dockerdata/tisdar/geodatadir:/opts/geoserver/data
    # this could be the dedicated backup folder with backups via django
    #- /media/data/dockerdata/tisdar/backups:/opts/backups/
  restart: on-failure

services:
  # Our custom django application. It includes Geonode.
  django:
    container_name: django_${COMPOSE_PROJECT_NAME}
    << : *default-common-django
    healthcheck:
      test: "curl --fail --silent --write-out 'HTTP CODE : %{http_code}\n' --output /dev/null http://127.0.0.1:8001/"
      interval: 60s
      timeout: 10s
      retries: 1
      start_period: 60s
    entrypoint: ["/spcgeonode/scripts/spcgeonode/django/docker-entrypoint.sh"]
    command: "uwsgi --chdir=/spcgeonode --module=geonode.wsgi --socket=:8000 --http=127.0.0.1:8001 --processes=5 --py-autoreload=2 --buffer-size=8192"

  # Celery worker that executes celery tasks created by Django.
  celery:
    << : *default-common-django
    entrypoint: []
    command: 'celery worker --app=geonode.celery_app:app -l debug'

  # Celery beat that triggers scheduled tasks
  celerybeat:
    << : *default-common-django
    entrypoint: []
    command: 'celery beat --app=geonode.celery_app:app --pidfile="/celerybeat.pid" -l debug'

  # Celery camera that monitors celery tasks and populate the djcelery django admin interface
  celerycam:
    << : *default-common-django
    entrypoint: []
    command: 'celery events --app=geonode.celery_app:app --pidfile="/celeryev.pid" --camera=django_celery_monitor.camera.Camera --frequency=2.0 -l debug'

  # Nginx is serving django static and media files and proxies to django and geonode
  nginx:
    container_name: nginx_${COMPOSE_PROJECT_NAME}
    image: tisdar/nginx:spc
    build: ./nginx_tisdar/
    environment:
      - HTTPS_HOST=${HTTPS_HOST}
      - HTTP_HOST=${HTTP_HOST}
      - LETSENCRYPT_MODE=${LETSENCRYPT_MODE}
      - RESOLVER=127.0.0.11
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - /media/data/dockerdata/tisdar/static:/spcgeonode-static/
      - /media/data/dockerdata/tisdar/media:/spcgeonode-media/
      - /media/data/dockerdata/certificates:/spcgeonode-certificates/
    restart: on-failure

  # Geoserver backend
  geoserver:
    container_name: geoserver_${COMPOSE_PROJECT_NAME}
    image: olivierdalang/spcgeonode:geoserver-latest
    build: ./geoserver/
    healthcheck:
      test: "curl --fail --silent --write-out 'HTTP CODE : %{http_code}\n' --output /dev/null http://127.0.0.1:8080/geoserver/rest/workspaces/geonode.html"
      interval: 60s
      timeout: 10s
      retries: 1
      start_period: 60s
    environment:
      - RECOVERY=False
      - HTTPS_HOST=${HTTPS_HOST}
      - HTTPS_PORT=${HTTPS_PORT}
      - HTTP_HOST=${HTTP_HOST}
      - HTTP_PORT=${HTTP_PORT}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_URL=postgres://${GEONODE_DATABASE}:${GEONODE_DATABASE_PASSWORD}@postgres:5432/${GEONODE_DATABASE}
      - GEODATABASE_URL=postgis://${GEONODE_GEODATABASE}:${GEONODE_GEODATABASE_PASSWORD}@postgres:5432/${GEONODE_GEODATABASE}      
    volumes:
      - /media/data/dockerdata/tisdar/geodatadir:/spcgeonode-geodatadir/
    restart: on-failure


  # dumps the non geodata db
  pgdumper_nogeo:
    container_name: dumper_${GEONODE_DATABASE}_${COMPOSE_PROJECT_NAME}
    image: tisdar/pgdumper:latest
    build: ./pgdumper/
    volumes:
      - /media/data/dockerdata/tisdar/db_dumps:/spcgeonode-pgdumps/
    restart: on-failure
    environment:
      - DATABASE=${GEONODE_DATABASE}
      - DATABASE_URL=postgres://${GEONODE_DATABASE}:${GEONODE_DATABASE_PASSWORD}@postgres:5432/${GEONODE_DATABASE}

  # dumps the geodata db
  pgdumper_geo:
    container_name: dumper_${GEONODE_GEODATABASE}_${COMPOSE_PROJECT_NAME}
    image: tisdar/pgdumper:latest
    build: ./pgdumper/
    volumes:
      - /media/data/dockerdata/tisdar/db_dumps:/spcgeonode-pgdumps/
    restart: on-failure
    environment:
      - DATABASE=${GEONODE_GEODATABASE}
      # pgdumper needs postgres:// as connection string for the geodatabase
      - DATABASE_URL=postgres://${GEONODE_GEODATABASE}:${GEONODE_GEODATABASE_PASSWORD}@postgres:5432/${GEONODE_GEODATABASE} 


  # PostGIS database.
  postgres:
    container_name: db_${COMPOSE_PROJECT_NAME}
    # custom image with de_DE.UTF-8 locale
    image: tisdar/postgis:10
    build: ./postgis/
    environment:
      # database info, ${variables} are read from .env
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - GEONODE_DATABASE=${GEONODE_DATABASE}
      - GEONODE_DATABASE_PASSWORD=${GEONODE_DATABASE_PASSWORD}
      - GEONODE_GEODATABASE=${GEONODE_GEODATABASE}
      - GEONODE_GEODATABASE_PASSWORD=${GEONODE_GEODATABASE_PASSWORD}
      - DATABASE_URL=postgres://${GEONODE_DATABASE}:${GEONODE_DATABASE_PASSWORD}@postgres:5432/${GEONODE_DATABASE}
      - GEODATABASE_URL=postgis://${GEONODE_GEODATABASE}:${GEONODE_GEODATABASE_PASSWORD}@postgres:5432/${GEONODE_GEODATABASE}
    volumes:
      - /media/data/dockerdata/tisdar/db_data:/var/lib/postgresql/data/
    restart: on-failure
    # uncomment to enable remote connections to postgres
    ports:
      - "5432:5432"

  # Vanilla RabbitMQ service. This is needed by celery
  rabbitmq:
    container_name: rabbitmq_${COMPOSE_PROJECT_NAME}
    image: rabbitmq:3.7-alpine
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    restart: on-failure


volumes:
  static:
  media:
  database:
  geodatadir:
  certificates:
  pgdumps:
  rabbitmq:
